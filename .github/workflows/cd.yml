name: CD

on:
  workflow_run:
    workflows: ["CI"]   # triggers after the CI workflow completes
    types:
      - completed

jobs:
  cd:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}  # only run if CI passed
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy simpleapp \
            --image=asia-southeast2-docker.pkg.dev/thinhs-project/my-registry/simpleapp:latest \
            --region=asia-southeast2 \
            --platform=managed \
            --allow-unauthenticated

